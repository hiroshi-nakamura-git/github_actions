on:
  push:
    branches:
      - main

name: Build and Deploy a Container
env:
#  PROJECT_ID: githubaction-cloudrun-test
#  GCP_SA_KEY: 756f19ffef18ef1d1859c25583269c6f6539b762
  SERVICE: example-app
  REGION: asia-northeast1
  IMAGE: gcr.io/githubaction-cloudrun-test/helloworld

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

#      - name: Setup Cloud SDK
#        uses: google-github-actions/setup-gcloud@v0.2.0
#        with:
#          project_id: githubaction-cloudrun-test
#          service_account_key: 756f19ffef18ef1d1859c25583269c6f6539b762
#          export_default_credentials: true
          
      - name: Authorize Docker push
        run: gcloud auth configure-docker

      - name: Build and Push Container
        run: |-
          docker build . -t ${{ env.IMAGE }}
          docker push ${{ env.IMAGE }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v0.4.0
        with:
          service: ${{ env.SERVICE }}
          image: ${{ env.IMAGE }}
          region: ${{ env.REGION }}
